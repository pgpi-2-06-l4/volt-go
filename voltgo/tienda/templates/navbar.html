<!DOCTYPE html>
<html>

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../static/css/style.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary pt-4 pb-4">
    <div class="container-fluid bg-success">
      <a class="navbar-brand" href="/home">
        <img src="../static/images/LogoVoltGo.jpeg" alt="Logo" width="60" height="60"
          class="d-inline-block align-text-middle">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0 mt-4" >
          <li class="nav-item" id="nav-elemento" >
            <a class="nav-link active" aria-current="page" href="/home">
              <h7 style="color: white;">Home</h7>
            </a>
          </li>
          <li class="nav-item" id="nav-elemento">
            <a class="nav-link active" aria-current="page" href="#">
              <h7 style="color: white;">Catálogo</h7>
            </a>
          </li>
        </ul>
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0 mt-4">
          {% if request.user.is_authenticated %}
          <li class="nav-item">
            <span class="navbar-text mr-3" style="color: white;">Hola, {{ request.user.first_name }}</span>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="http://localhost:8000/usuario/logout">
              <button type="button" class="btn btn-danger">
                <h7>Cerrar sesión</h7>
              </button>
            </a>
          </li>
          {% else %}
          <li class="nav-item">
            <a class="nav-link" href="http://localhost:8000/usuario/register">
              <button type="button" class="btn btn-light">
                <h7>Registrarse</h7>
              </button>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="http://localhost:8000/usuario/login">
              <button type="button" class="btn btn-primary">
                <h7>Iniciar Sesión</h7>
              </button>
            </a>
          </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>
</body>

</html>
