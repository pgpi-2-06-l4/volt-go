{% extends 'base.html' %}

{% block content %}
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2 class="text-center">{% if modo_edicion %}Editar{% else %}Añadir{% endif %} dirección</h2>
        <form method="post" enctype="multipart/form-data" class="mt-3">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="btn btn-primary btn-block mt-3">
            {% if modo_edicion %}Guardar cambios{% else %}Añadir dirección{% endif %}
          </button>
        </form>
        <p class="text-center mt-3">
          <a href="{% url 'gestionar_perfil' %}">Volver a la gestión de perfil</a>
        </p>
      </div>
    </div>
  </div>
{% endblock %}
