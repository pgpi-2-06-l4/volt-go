{% extends "base.html" %}
{% block title %}Log-in{% endblock %}

{% block content%}
<div class="text-center justify-content-center align-center">
  <h1>Log-in</h1>
  <p>Please, use the following form to log-in:</p>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <p><input id="boton" type="submit" value="Iniciar sesion" /></p>
  </form>
</div>

{% endblock %}
